<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width" , initial-scale="1.0" />

    <!--css-->
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="logo.png" alt="Netflix Logo" width="200">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1> 영화, TV 프로그램을 무제한으로.</h1>
            <h3> 다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</h3>
            <p> 시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>
            <!-- input 태그의 name 속성은 요소의 이름을 명시한다.
            name 속성은 폼(form)이 제출된 후 서버에서 폼 데이터(form data)를 참조하기 위해 사용되거나,
            자바스크립트에서 요소를 참조하기 위해 사용됩니다.-->
            <input type="email" name="email" id="mail" placeholder="Email address">
            <a href="#" class="btn btn-lg"> GET STARTED ></a>
        </div>
    </header>
</body>

</html>
